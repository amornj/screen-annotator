<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annotate â€” Documentation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 480px;
      width: 100%;
      padding: 48px 24px;
      text-align: center;
    }

    .logo {
      width: 72px;
      height: 72px;
      background: #ff6d00;
      border-radius: 18px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg {
      width: 40px;
      height: 40px;
      stroke: #fff;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 15px;
      color: #888;
      margin-bottom: 40px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .links a {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #e0e0e0;
      text-decoration: none;
      transition: background 0.15s, border-color 0.15s;
    }

    .links a:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .links a svg {
      width: 22px;
      height: 22px;
      stroke: #888;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      flex-shrink: 0;
    }

    .link-text {
      text-align: left;
    }

    .link-text .title {
      font-size: 15px;
      font-weight: 600;
      color: #fff;
    }

    .link-text .desc {
      font-size: 13px;
      color: #888;
      margin-top: 2px;
    }

    .footer {
      margin-top: 48px;
      font-size: 13px;
      color: #555;
    }

    .footer a {
      color: #888;
      text-decoration: none;
    }

    .footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24">
        <path d="M3 21l1.5-4.5L17.25 3.75a1.06 1.06 0 0 1 1.5 1.5L6 18z"/>
        <path d="M15 6l3 3"/>
      </svg>
    </div>

    <h1>Annotate</h1>
    <p class="tagline">Minimal, keyboard-driven screen annotation for Chrome</p>

    <div class="links">
      <a href="support.html">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"/>
          <path d="M9 9a3 3 0 1 1 2.83 4H12v1"/>
          <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
        <div class="link-text">
          <div class="title">Support</div>
          <div class="desc">Shortcuts, usage guide, and FAQ</div>
        </div>
      </a>

      <a href="privacy-policy.html">
        <svg viewBox="0 0 24 24">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
        <div class="link-text">
          <div class="title">Privacy Policy</div>
          <div class="desc">No data collection, fully local</div>
        </div>
      </a>
    </div>

    <div class="footer">
      <a href="https://github.com/amornj/screen-annotator">GitHub</a>
    </div>
  </div>
</body>
</html>
